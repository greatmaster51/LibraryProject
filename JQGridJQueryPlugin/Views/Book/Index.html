<script>
    var booktk_dialog;
	
    $(function() {
        booktk_dialog = $( "#dialog-box" ).dialog({
            autoOpen: false,
			resizable: false,
			width: 300,
			position: {my: "center top", at: "center top", of: window}
        });
		
		$("#btnShow").click(function(evt){
			booktk_dialog.dialog("open");
		});
		
		$("#btnHide").click(function(evt){
			booktk_dialog.dialog("close");
			
		});
    });
</script>

<div id="dialog-box" style="display:none" title="Getting down with dialog boxes">
    <p>This is how you initialize and use the dialog box.</p>
</div>
<div>
	<input type="button" id="btnShow" name="btnShow" value="Show" />
	<input type="button" id="btnHide" name="btnHide" value = "Hide" />
</div>
